<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>s.art - Server Error</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }
    .dialog {
      background: #222;
      border-radius: 1rem;
      box-shadow: 0 0 24px #0008;
      padding: 2.5rem 2rem;
      text-align: center;
      color: #fff;
      max-width: 400px;
      margin: auto;
    }
    .dialog h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .dialog p {
      margin-bottom: 1.5rem;
    }
    .dialog img {
      margin-bottom: 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 8px #0006;

    }
    #500-img{
      max-width: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="dialog">
    <img src="/assets/500.png" alt="500 illustration" id="500-img" class="img-fluid">
    <h1>500 - Server Error</h1>
    <p>Something went wrong on our end.<br>
      Please try again later or go back to the homepage.</p>
    <a href="/" class="btn btn-primary btn-lg mt-2">Go back to Home</a>
  </div>
</body>
</html>
